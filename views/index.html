<!DOCTYPE html>
<html>

<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
     <link href="css/tillScreen.css" rel="stylesheet">
     <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
     <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <title>The Coffee Connection</title>
</head>

<body>
<div id="background">
    <img src='till.png' id="backgroundimage" alt='[]' />
</div>
<div class="numberBox">
    <div id="tillNumbers">
    </div>
</div>
<div class="entryBox">
    <form>
        <div id="entryTill">
          <select id="itemselect" class="btn btn-mini">                
          <optgroup label="Coffee">
              <option>Cafe Latte</option>
              <option>Flat White</option>
              <option>Cappucino</option>
              <option>Single Espresso</option>
              <option>Americano</option>
          </optgroup>
          <optgroup label="Drinks">
              <option>Cortado</option>
              <option>Tea</option>
          </optgroup>
          <optgroup label="Desserts">
              <option>Choc Mudcake</option>
              <option>Chock Mousse</option>
              <option>Affogato</option>
              <option>Tiramisu</option>
              <option>Blueberry Muffin</option>
              <option>Chocolate Chip Muffin</option>
              <option>Muffin Of The Day</option>
          </optgroup>
          </select>
          <label for="Quantity" id="quantity">Quantity:</label>
             <input type="number" min="0" max="9" value="quantityInput" id='quantityInput'>
        </div>
        <div id="addToRecepit">
            <input type="submit" id="buttonForAdd" value="add" id='add'>
            <input type="submit" hidden="hidden" value="print" id="printReceipt">
        </div>
    </form>
</div>
<div class="receiptPlacement"></div>
<div class="overView"></div>
<script src="js/hipsterList.js"></script>
<script type="text/javascript">


 var addToList = function(item, price) {
  var _this = this;
  $.post('/', {item: item, price: price}, function(data) {
    $('#tillNumbers').append(item + " " + price);
  });
};



  $(document).on('ready', function() {



  $(document).on('click', '#buttonForAdd', function(e) {
      e.preventDefault();
      $('.receiptPlacement').addClass('receipt1')
      $('#printReceipt').removeAttr('hidden')
      addToList($( "#itemselect" ).val(), $("#quantityInput").val());
    });
  

  $(document).on('click', '.receiptPlacement', function(e) {
    e.preventDefault();
    $('.overView').addClass('receipt2')
  });

  $(document).on('click', '.overView', function(e) {
    e.preventDefault();
    $('.overView').removeClass('receipt2')
  });
  

});

</script>

 <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <small>Copyright &copy; Hannah Carney 2015</small>
            </div>
        </footer>

  
  
</body>

</html>
